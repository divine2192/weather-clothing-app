    <style>
      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        padding: 0;
        background: linear-gradient(135deg, #7db9e8, #ffd89b);

        justify-content: center;

      }
  
      h1 {

      .container {

        color: #333;

        font-size: 1.5em;

      #clothing-suggestion h3 {

        color: #555;
      }

      width: 100%;

  <body>
   
  <div class="container-info"> 
    <h1>Check Your Weather and Outfit!</h1>
    <div>
      <input type="text" id="city-input" placeholder="Enter city name" />
      <button onclick="checkWeather()">Check Weather</button>
    </div>
    <!-- Image container -->
    <div id="location-image">
      <img id="city-image" src="" alt="City view">
    </div>
    <div id="weather-info">
      <h2 id="city-name"></h2>
      <p id="temperature"></p>
      <p id="condition"></p>
    </div>
  
    <div id="clothing-suggestion">
      <h3>Clothing Suggestion:</h3>
      <p id="clothing-text"></p>
    </div>

    <!-- Add Daily Challenge Section -->
<div id="daily-challenge" style="display: none;">
  <h3>Today's Style Challenge:</h3>
  <p id="challenge-text"></p>
</div>
 <!-- Points and Badges Section -->
 <div id="points-section">
  <div class="points-badges">
    <i id="points-icon" class="fas fa-coins"></i>
    <span id="points">0</span> Points
  </div>
  <div class="points-badges">
    <i id="badges-icon" class="fas fa-medal"></i>
    <span id="badges">No badges earned yet</span>
  </div>
</div>
</div>
  </div>
    <script>
      const apiKey = '7b93c7fd3620128f2ed53b98ca195866';
      const getWeather = async (city) => {
        const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
        const response = await fetch(url);
        const data = await response.json();
        return data;
      };
      const getCityImage = async (city) => {
      const url = `https://api.unsplash.com/search/photos?query=${city}&client_id=${unsplashApiKey}`;
      const response = await fetch(url);
      const data = await response.json();
      return data.results[0].urls.regular; // Get the first image
    };
      const displayWeather = (data) => {
        document.getElementById('city-name').textContent = data.name;
        document.getElementById('temperature').textContent = `Temperature: ${data.main.temp}Â°C`;
        document.getElementById('condition').textContent = `Condition: ${data.weather[0].description}`;
      };
  
      const suggestClothing = (temperature, condition) => {
        let suggestion = '';
        
        if (temperature > 25) {
          suggestion = 'It\'s hot! Wear light clothing like t-shirts, shorts, and sunglasses.';
        } else if (temperature > 15) {
          suggestion = 'Mild weather. A t-shirt and jeans would be good.';
        } else if (temperature > 5) {
          suggestion = 'It\'s a bit cold. Consider a jacket or sweater.';
        } else {
          suggestion = 'It\'s cold! Wear a heavy coat, gloves, and a hat.';
        }
  
        if (condition.includes('rain')) {
          suggestion += ' Don\'t forget an umbrella or raincoat!';
        }
  
        document.getElementById('clothing-text').textContent = suggestion;
      };
  
     
    const suggestChallenge = (temperature, condition) => {
  let challenge = '';

  if (temperature > 25) {
    challenge = 'Rock your summer wear! Grab your favorite sunglasses and show off a light, breezy outfit today.';
  } else if (temperature > 15) {
    challenge = 'Show us your perfect spring look! Mix and match with a stylish jacket and accessories.';
  } else if (temperature > 5) {
    challenge = 'Bundle up in style! Show off your favorite sweater and cozy boots for the cold weather.';
  } else {
    challenge = 'It\'s time to embrace the winter! Style your best coat, gloves, and hat for a cozy look.';
  }

  if (condition.includes('rain')) {
    challenge = 'Rainy day chic! Show us how you can make a raincoat and boots stylish.';
  }

  document.getElementById('challenge-text').textContent = challenge;
  document.getElementById('daily-challenge').style.display = 'block';
};


let userPoints = 0;
let badges = [];

const awardPoints = () => {
  userPoints += 10; // Give 10 points for completing the challenge
  document.getElementById('points').textContent = userPoints;
  
  if (userPoints >= 50 && !badges.includes('Fashion Enthusiast')) {
    badges.push('Fashion Enthusiast');
    document.getElementById('badges').textContent = 'Fashion Enthusiast Badge Unlocked!';
  }
};

// Call awardPoints when user checks the weather
const checkWeather = () => {
  const city = document.getElementById('city-input').value;
  
  if (city) {
    getWeather(city).then(data => {
      displayWeather(data);
      suggestClothing(data.main.temp, data.weather[0].description);
      suggestChallenge(data.main.temp, data.weather[0].description); // Call challenge function

      awardPoints(); // Give points for participation

      document.getElementById('weather-info').style.display = 'block';
      document.getElementById('clothing-suggestion').style.display = 'block';
    });

    getCityImage(city).then(imageUrl => {
      document.getElementById('city-image').src = imageUrl;
      document.getElementById('location-image').style.display = 'block';
    });
  }
};
    </script>
  </body>
